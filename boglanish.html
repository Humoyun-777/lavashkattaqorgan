<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* LAVASH.UZ brendiga mos ranglar */
        :root {
            --primary-color: #4CAF50; /* Asosiy yashil rang */
            --secondary-color: #388E3C; /* To'q yashil/brend rangi */
            --accent-color: #f8f9fa;
            --text-color: #333;
            --shadow: 0 4px 20px rgba(0,0,0,0.1);
            --gradient: linear-gradient(135deg, #FF9800, #F44336); /* To'q sariq/qizil (oziq-ovqat/lavashga mos) */
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #f5f5f5;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* QR Code Section */
        .qr-section {
            padding: 60px 0;
            background: var(--accent-color);
            border-radius: 20px;
            box-shadow: var(--shadow);
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
            color: var(--secondary-color);
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 4px;
            background: var(--gradient);
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .qr-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 4rem;
        }

        .qr-card {
            background: white;
            padding: 2.5rem 2rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .qr-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .qr-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .qr-card:hover::before {
            transform: scaleX(1);
        }

        .qr-image-container {
            position: relative;
            display: inline-block;
            margin-bottom: 1.5rem;
        }

        .qr-card img {
            width: 160px;
            height: 160px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 0;
            transition: all 0.3s ease;
            border: 3px solid #f0f0f0;
        }

        .qr-card:hover img {
            transform: scale(1.05);
            border-color: var(--primary-color);
        }

        .qr-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* Asosiy rangdan shaffof qatlam */
            background: rgba(76, 175, 80, 0.9); 
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 15px;
            cursor: pointer;
        }

        .qr-card:hover .qr-overlay {
            opacity: 1;
        }

        .qr-overlay i {
            color: white;
            font-size: 2rem;
            animation: pulse 2s infinite;
        }

        .qr-platform {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
        }

        .qr-description {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .qr-action {
            /* Lavashga mos ranglardan gradient */
            background: var(--gradient); 
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .qr-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.3);
        }

        /* Platform specific colors (saqlanib qoldi) */
        .qr-card.telegram .qr-platform {
            color: #0088cc;
        }

        .qr-card.telegram:hover::before {
            background: linear-gradient(135deg, #0088cc, #0077b3);
        }

        .qr-card.instagram .qr-platform {
            color: #E4405F;
        }

        .qr-card.instagram:hover::before {
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
        }

        .qr-card.youtube .qr-platform {
            color: #FF0000;
        }

        .qr-card.youtube:hover::before {
            background: linear-gradient(135deg, #FF0000, #cc0000);
        }

        .qr-card.facebook .qr-platform {
            color: #1877F2;
        }

        .qr-card.facebook:hover::before {
            background: linear-gradient(135deg, #1877F2, #166fe5);
        }

        /* Animations */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .section-title {
                font-size: 2rem;
            }
            
            .qr-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 1.5rem;
            }
            
            .qr-card {
                padding: 2rem 1.5rem;
            }
            
            .qr-card img {

            }
        }

        @media (max-width: 480px) {

                grid-template-columns: 1fr;
            }
            
            .qr-card img {
                width: 120px;
                height: 120px;

            text-align: center;

        }

    <div style="height: 90px;"></div> 

    <div class="container">
        <section class="qr-section">
           <h1 style="color: red;" style="margin-left: 20px;" ><a style="text-decoration: none; color: red;" href="index.html">‚Üê Orqaga</a></h1>
            <h2 class="section-title fade-in">Lavashkattaqorg'an bilan bog'lanish uchun</h2>
            <p class="demo-info fade-in">QR kodlarni skanerlash orqali bizning ijtimoiy tarmoqlarimizga o'ting</p>
            
            <div class="qr-grid">
                <div class="qr-card telegram fade-in">
                    <div class="qr-image-container">
                        <img src="img/qr code-1.png" alt="Telegram QR">
                        <div class="qr-overlay" onclick="window.open('https://t.me/lavash_uz_N', '_blank')">
                            <i class="fab fa-telegram"></i>
                        </div>
                        <button class="download-btn" onclick="downloadQR('telegram')" title="Yuklab olish">
                            <i class="fas fa-download"></i>
                        </button>
                    </div>
                    <h3 class="qr-platform">
                        <i class="fab fa-telegram"></i> Telegram
                    </h3>
                    <p class="qr-description">Bizning rasmiy Telegram kanalimiz</p>
                    <a href="https://t.me/lavash_uz_N" target="_blank" class="qr-action">
                        Kanalga o'tish
                    </a>
                </div>

                <div class="qr-card instagram fade-in">
                    <div class="qr-image-container">
                        <img src="img/instagram.png" alt="Instagram QR">
                        <div class="qr-overlay" onclick="window.open('https://www.instagram.com/lavash_kattakurgan?igsh=MXM2YTJ6aWtxNTM0bg==', '_blank')">
                            <i class="fab fa-instagram"></i>
                        </div>
                        <button class="download-btn" onclick="downloadQR('instagram')" title="Yuklab olish">
                            <i class="fas fa-download"></i>
                        </button>
                    </div>
                    <h3 class="qr-platform">
                        <i class="fab fa-instagram"></i> Instagram
                    </h3>
                    <p class="qr-description">Bizning Instagram sahifamiz</p>
                    <a target="_blank" href="https://www.instagram.com/lavash_kattakurgan?igsh=MXM2YTJ6aWtxNTM0bg==" target="_blank" class="qr-action">

    <script>
        // Scroll effect for header
        window.addEventListener('scroll', () => {
            const socialHeader = document.querySelector('.main-header'); // .main-header ni ishlatdim
            
            if (window.scrollY > 50) {
                socialHeader.classList.add('scrolled');
            } else {
                socialHeader.classList.remove('scrolled');
            }
        });

        // Click analytics (optional)
        document.querySelectorAll('.nav-links a, .qr-action').forEach(link => {
            link.addEventListener('click', function() {
                const platform = this.href.includes('telegram') ? 'Telegram' :
                               this.href.includes('instagram') ? 'Instagram' :
                               this.href.includes('youtube') ? 'YouTube' :
                               this.href.includes('facebook') ? 'Facebook' :
                               this.href.includes('maps') ? 'Maps' : 'Unknown';
                
                console.log(`${platform} ga o'tildi`);
                // Bu yerda analytics kodi qo'shishingiz mumkin
            });
        });
        // Fade in animation on scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.fade-in').forEach(el => {
            observer.observe(el);
        });

        // QR Code download function
        function downloadQR(platform) {
            const urls = {
                // Eslatma: QR kod manzilidagi 'data' qiymatlarini o'zgartirish kerak
                telegram: 'https://api.qrserver.com/v1/create-qr-code/?size=500x500&data=https://t.me/degrizuz&bgcolor=ffffff&color=000000&margin=1',
                instagram: 'https://api.qrserver.com/v1/create-qr-code/?size=500x500&data=https://www.instagram.com/degriz.uz&bgcolor=ffffff&color=000000&margin=1',
                youtube: 'https://api.qrserver.com/v1/create-qr-code/?size=500x500&data=https://youtube.com/@degrizkanali&bgcolor=ffffff&color=000000&margin=1',
                facebook: 'https://api.qrserver.com/v1/create-qr-code/?size=500x500&data=https://www.facebook.com/share/1LBJMj2EYb/&bgcolor=ffffff&color=000000&margin=1'
            };

            const link = document.createElement('a');
            link.href = urls[platform];
            link.download = `lavashuz_${platform}_qr.png`; // Fayl nomi o'zgartirildi
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // QR Card click analytics
        document.querySelectorAll('.qr-card').forEach(card => {
            card.addEventListener('click', function(e) {
                if (!e.target.closest('.download-btn') && !e.target.closest('.qr-action')) {
                    const platform = this.className.split(' ')[1];
                    console.log(`${platform} QR kodi bosildi`);
                }
            });
        });

        // Add ripple effect on card click
        document.querySelectorAll('.qr-card').forEach(card => {
            card.addEventListener('click', function(e) {
                const ripple = document.createElement('div');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    border-radius: 50%;
                    /* Asosiy rang shaffofligi */
                    background: rgba(76, 175, 80, 0.3); 
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    pointer-events: none;
                `;
                
                this.style.position = 'relative';
                this.style.overflow = 'hidden';
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Add ripple animation CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
         // Mobile menu toggle
        function toggleMobileMenu() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('active');
        }
         document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                document.getElementById('navMenu').classList.remove('active');
            });
        });
    </script>
